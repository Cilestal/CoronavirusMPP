apply plugin: 'kotlin-multiplatform'
apply plugin: 'com.android.library'

apply from: rootProject.file("${rootDir}/config/common-setup.gradle")
apply from: rootProject.file("${rootDir}/config/android-setup.gradle")

android {
    sourceSets {
        main {
            manifest.srcFile 'src/androidMain/AndroidManifest.xml'
            java.srcDirs = ['src/androidMain/kotlin']
            res.srcDirs = ['src/androidMain/res']
        }
        test {
            java.srcDirs = ['src/androidTest/kotlin']
            res.srcDirs = ['src/androidTest/res']
        }
    }
}

kotlin {
    targets {
        fromPreset(presets.android, 'android')
    }

    sourceSets {
        androidMain {
            dependsOn commonMain
            dependencies {
                implementation kotlinx_serialization_jvm
            }
        }

        androidTest {
            dependsOn androidMain
            dependencies {
                implementation test_common
                implementation test_common_annotations
                implementation 'com.android.support.test:runner:1.0.2'

                implementation mockk_jvm
            }
        }
    }
}